<!doctype html>
<html>
	<head>
		<title>NYC Water Consumption</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="assets/style.css" rel="stylesheet">
		<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script> 
		 <script src="assets/trial.js"></script> 
		 <link rel="stylesheet" href="https://use.typekit.net/ubr7pen.css">
	</head>
    <body>
		<div class="model-container">
			<!-- <div class="model">
				<model-viewer src="assets/earthsphere.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1.2" exposure="0.85"> </model-viewer>
			</div> -->
		</div>
		<div class="wrapper">
				<div class="year-container">
					<div class="year-title">
						<h1>YEAR:</h1>
					</div>
					<div class="year" id="year-num">
							<!-- data is here via javascript -->
					</div>
				</div>
			<div class="data">
				<div class="nyc-consumption">
					<div class="nyc-consumption-title">
						<span>NYC CONSUMPTION:</span>
					</div>
					<div class="consumption-data" id="consumption-total" data-consumption="${item.nycConsumptionPerDay}"></div>
				</div>
				<div class="population-container">
					<div class="population" id="population-total" data-population="${item.newYorkCityPopulation}"></div>
					<div class="model">
						<model-viewer id="model" src="assets/earthsphere.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1.2" exposure="0.85"> </model-viewer>
					</div>
				</div>
				<div class="per-capita">
					<span>PER CAPITA:</span>
					<div class="per-capita-data" id="per-capita" data-capita="${item.perCapita}"></div>
				</div>
				<div class="water-container">
					<div class="nyc-consumption-water" id="dark-blue"></div>
					<div class="per-capita-water" id="light-blue"></div>
				</div>
			</div>
			</div>
		</div>
		</div>
    </body>
